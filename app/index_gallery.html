<!DOCTYPE html>
<html>
<head>
	
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<title>FIB!</title>

</head>

<body>
	

	
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navigation</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Classified Blueprints<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="index.html">Agent-Base</a>
					</li>

				</ul>
			</div>
		</nav>
	</header>
	<form>
		<h2>Validate Encrypted-Email</h2>
		<input type="email" value="" placeholder="name@email.com" required />
		<input type="submit" value="Submit" />

		<p>Everything You Type IS Being Recorded</p>
	</form>

	<h2 style="text-align:center">Blueprints</h2>

	<div class="row">
		<div class="column">
			<img src="img/car98.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="img/laser.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="img/frag.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="img/rocket.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		</div>
	</div>

	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">

			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="img/car98.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="img/laser.jpg" style="width:70%">
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="img/frag.jpg" style="width:50%">
			</div>

			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="img/rocket.jpg" style="width:70%">
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>


			<div class="column">
				<img class="demo cursor" src="img/car98.jpg" style="width:50%" onclick="currentSlide(1)" alt="Sniper-Blueprint">
			</div>
			<div class="column">
				<img class="demo cursor" src="img/laser.jpg" style="width:50%" onclick="currentSlide(2)" alt="High-Powered-Laser">
			</div>
			<div class="column">
				<img class="demo cursor" src="img/frag.jpg" style="width:50%" onclick="currentSlide(3)" alt="Grenade-Blueprint">
			</div>
			<div class="column">
				<img class="demo cursor" src="img/rocket.jpg" style="width:50%" onclick="currentSlide(4)" alt="Rocket-Blueprint">
			</div>
		</div>
	</div>

	<footer>
		
		<form id="contact" action="" method="post">
			<h3>Become An Agent!</h3>

			<!-- First name -->

			<fieldset>
				<input placeholder="Code Name" id="patientName" type="text" tabindex="1"  required autofocus step="1">
				<p id="firstNameRequied"></p>
			</fieldset>

			<!-- Last name -->

			<fieldset>
				<input placeholder="Real Name" id="lastName" type="text" tabindex="1" required autofocus>
				<p id="lastNameRequied"></p>
			</fieldset>



			<!-- Email: -->

			<fieldset>
				<input placeholder="Untracable E-Mail" id="email" type="email" tabindex="2" required>
				<p id="emailCheck"></p>
			</fieldset>

			<!-- Message: -->

			<fieldset>
				<textarea placeholder="Why Are You Here?" tabindex="5"></textarea>
			</fieldset>

			<!-- Submit -->

			<fieldset>
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
			</fieldset>
		</form>
	</footer>
	<script type="text/javascript" src="scripts/vendor.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
	
</body>
</html>
